. * @constructor * @see https://msdn.microsoft.com/en-us/library/mt607719.aspx#bkmk_BatchRequests * @param {Object} parameters * @param {String} [parameters.name] Name to set for this batch. Will be set to a default name if ommitted * @param {Array&lt;ChangeSet&gt;} [parameters.changeSets] Change Sets to include in this batch. Defaults to an empty array * @param {Array&lt;Request&gt;} [parameters.requests] GET requests to include in this batch. GET requests must be contained in here and are forbidden in change sets. Defaults to an empty array * @param {Array&lt;{key:string,value:string}&gt;} [parameters.headers] Headers to append to the batch. * @param {bool} [parameters.async] True for sending async, false for sending sync. WebApiClient default is async * @param {bool} [parameters.isOverLengthGet] Used internally for flagging a GET request that was originally not a batch but had to be transformed to a batch request automatically since the url was too long * @memberof module:WebApiClient */ var Batch = function (parameters) { var params = parameters || {}; /** * @property {String} name - Name of the batch * @this {Batch} */ this.name = params.name || &quot;batch_AAA123&quot;; /** * @property {Array&lt;ChangeSet&gt;} changeSets - Change sets included in this batch. Only non GET requests may be included here. Each change set will execute as a separate transaction * @this {Batch} */ this.changeSets = params.changeSets || []; /** * @property {Array&lt;Request&gt;} requests - GET Requests included in this batch. GET request may only be included in here * @this {Batch} */ this.requests = params.requests || []; /** * @property {Array&lt;{key:string,value:string}&gt;} headers - Headers for the batch * @this {Batch} */ this.headers = params.headers || []; /** * @property {bool} async - False for executing the batch synchronously, defaults to async * @this {Batch} */ this.async = params.async; /** * @property {bool} isOverLengthGet - Used internally for flagging a GET request that was originally not a batch but had to be transformed to a batch request automatically since the url was too long * @this {Batch} */ this.isOverLengthGet = params.isOverLengthGet; }; /** * @description Creates a text representation of the whole batch for sending as message body * @return {String} * @this {Batch} */ Batch.prototype.buildPayload = function() { var payload = &quot;&quot;; for (var i = 0; i &lt; this.changeSets.length; i++) { payload += &quot;--&quot; + this.name + &quot;\\n&quot;; payload += &quot;Content-Type: multipart/mixed;boundary=&quot; + this.changeSets[i].name + &quot;\\n\\n&quot;; var changeSet = this.changeSets[i]; payload += changeSet.stringify(); } for (var j = 0; j &lt; this.requests.length; j++) { payload += &quot;--&quot; + this.name + &quot;\\n&quot;; payload += &quot;Content-Type: application/http\\n&quot;; payload += &quot;Content-Transfer-Encoding:binary\\n\\n&quot;; var request = this.requests[j]; payload += request.stringify(); // When all requests are stringified, we need a closing batch tag if (j === this.requests.length - 1) { payload += &quot;--&quot; + this.name + &quot;--\\n&quot;; } } return payload; }; module.exports = Batch; } ()); × Search results Close "},"WebApiClient.BatchRequest.js.html":{"id":"WebApiClient.BatchRequest.js.html","title":"Source: WebApiClient.BatchRequest.js","body":" Xrm-WebApi-Client Modules RequestsWebApiClient Classes WebApiClient.BatchWebApiClient.BatchRequestWebApiClient.BatchResponseWebApiClient.ChangeSetWebApiClient.ResponseWebApiClient.PromiseWebApiClient.Requests.Request Source: WebApiClient.BatchRequest.js (function(undefined) { &quot;use strict&quot;; /** * Request used inside batches, used for all HTTP methods * @constructor * @see https://msdn.microsoft.com/en-us/library/mt607719.aspx#bkmk_BatchRequests * @param {Object} parameters * @param {String} parameters.method The HTTP method such as GET, POST, ... for this request * @param {String} parameters.url The url used for this request * @param {Object} [parameters.payload] The request body for this request. Will be stringified and embedded. * @param {Array&lt;{key:string,value:string}&gt;} [parameters.headers] Headers to append to this request * @param {String} parameters.contentId Content ID to set for this request * @memberof module:WebApiClient */ var BatchRequest = function (parameters) { var params = parameters || {}; /** * @property {String} method - Method of the request such as GET, POST, ... * @this {BatchRequest} */ this.method = params.method; /** * @property {String} url - URL for this request * @this {BatchRequest} */ this.url = params.url; /** * @property {Object} payload - Payload to send with this request * @this {BatchRequest} */ this.payload = params.payload; /** * @property {Array&lt;{key: string, value:string}&gt;} headers - Headers to append to this request * @this {BatchRequest} */ this.headers = params.headers || []; /** * @property {String} contentId - Content ID for this request. Will be set on the responses as well, to match responses with requests * @this {BatchRequest} */ this.contentId = params.contentId; }; /** * @description Converts current batch request into a string representation for including in the batch body * @return {String} * @this {BatchRequest} */ BatchRequest.prototype.stringify = function () { var payload = &quot;&quot;; if (this.contentId) { payload += &quot;Content-ID: &quot; + this.contentId + &quot;\\n\\n&quot;; } payload += this.method + &quot; &quot; + this.url + &quot; HTTP/1.1\\n&quot;; for (var i = 0; i &lt; this.headers.length; i++) { var header = this.headers[i]; if ([&quot;accept&quot;, &quot;content-type&quot;].indexOf(header.key.toLowerCase()) === -1) { payload += header.key + &quot;: &quot; + header.value + &quot;\\n&quot;; } } if (this.method.toLowerCase() === &quot;get&quot;) { payload += &quot;Accept: application/json\\n\\n&quot;; } else { payload += &quot;Content-Type: application/json;type=entry\\n\\n&quot;; } if (this.payload) { payload += JSON.stringify(this.payload); } else if (this.method.toLowerCase() === &quot;delete&quot;) { // Delete requests need an empty payload, pass it if not already set payload += JSON.stringify({}); } return payload; }; module.exports = BatchRequest; } ()); × Search results Close "},"WebApiClient.BatchResponse.js.html":{"id":"WebApiClient.BatchResponse.js.html","title":"Source: WebApiClient.BatchResponse.js","body":" Xrm-WebApi-Client Modules RequestsWebApiClient Classes WebApiClient.BatchWebApiClient.BatchRequestWebApiClient.BatchResponseWebApiClient.ChangeSetWebApiClient.ResponseWebApiClient.PromiseWebApiClient.Requests.Request Source: WebApiClient.BatchResponse.js (function(undefined) { &quot;use strict&quot;; /** * Response returned from WebApiClient.SendBatch method. You will usually not instantiate this yourself. * @constructor * @see https://msdn.microsoft.com/en-us/library/mt607719.aspx#bkmk_Example * @param {Object} [parameters] * @param {String} [parameters.name] The name of the batch response * @param {Array&lt;{name:string, responses:Array&lt;Response&gt;}&gt;} [parameters.changeSetResponses] Array of responses for change sets, each change set has a separate response * @param {Array&lt;Response&gt;} [parameters.batchResponses] Array of responses for GET batch requests * @param {bool} [parameters.isFaulted] Indicates whether any of the requests failed * @param {Array&lt;string&gt;} [parameters.errors] List of error messages if requests failed * @param {XMLHttpRequest} [parameters.xhr] XMLHttpRequest to use for parsing the results and filling the other properties * @memberof module:WebApiClient */ var BatchResponse = function (parameters) { var params = parameters || {}; /** * @property {String} name - Name of the batch response * @this {BatchResponse} */ this.name = params.name; /** * @property {Array&lt;{name:string, responses:Array&lt;Response&gt;}&gt;} changeSetResponses - Array of responses for change sets, each change set has a separate response * @this {BatchResponse} */ this.changeSetResponses = params.changeSetResponses || []; /** * @property {Array&lt;Response&gt;} batchResponses - Array of responses for GET batch requests * @this {BatchResponse} */ this.batchResponses = params.batchResponses || []; /** * @property {bool} isFaulted - Indicates whether any of the requests failed * @this {BatchResponse} */ this.isFaulted = params.isFaulted || false; /** * @property {Array&lt;string&gt;} errors - List of error messages if requests failed * @this {BatchResponse} */ this.errors = params.errors || []; if (params.xhr) { var xhr = params.xhr; var responseText = xhr.responseText; var responseContentType = xhr.getResponseHeader(&quot;Content-Type&quot;); this.name = responseContentType.substring(responseContentType.indexOf(&quot;boundary=&quot;)).replace(&quot;boundary=&quot;, &quot;&quot;); var changeSetBoundaries = responseText.match(/boundary=changesetresponse.*/g); for (var i = 0; changeSetBoundaries &amp;&amp; i &lt; changeSetBoundaries.length; i++) { var changeSetName = changeSetBoundaries[i].replace(&quot;boundary=&quot;, &quot;&quot;); // Find all change set responses in responseText var changeSetRegex = new RegExp(&quot;--&quot; + changeSetName + &quot;[\\\\S\\\\s]*?(?=--&quot; + changeSetName + &quot;)&quot;, &quot;gm&quot;); var changeSetResponse = { name: changeSetName, responses: [] }; var changeSets = responseText.match(changeSetRegex); for (var k = 0; k &lt; changeSets.length; k++) { var response = new WebApiClient.Response({ rawData: changeSets[k] }); if (response.payload &amp;&amp; response.payload.error) { this.isFaulted = true; this.errors.push(response.payload.error); } changeSetResponse.responses.push(response); } this.changeSetResponses.push(changeSetResponse); } // Find all batch responses in responseText var batchRegex = new RegExp(&quot;--&quot; + this.name + &quot;[\\\\r\\\\n]+Content-Type: application\\\\/http[\\\\S\\\\s]*?(?=--&quot; + this.name + &quot;)&quot;, &quot;gm&quot;); var batchResponsesRaw = responseText.match(batchRegex); for (var j = 0; batchResponsesRaw &amp;&amp; j &lt; batchResponsesRaw.length; j++) { var batchResponse = new WebApiClient.Response({ rawData: batchResponsesRaw[j] }); if (batchResponse.payload &amp;&amp; batchResponse.payload.error) { this.isFaulted = true; this.errors.push(batchResponse.payload.error); } this.batchResponses.push(batchResponse); } } }; module.exports = BatchResponse; } ()); × Search results Close "},"WebApiClient.ChangeSet.js.html":{"id":"WebApiClient.ChangeSet.js.html","title":"Source: WebApiClient.ChangeSet.js","body":" Xrm-WebApi-Client Modules RequestsWebApiClient Classes WebApiClient.BatchWebApiClient.BatchRequestWebApiClient.BatchResponseWebApiClient.ChangeSetWebApiClient.ResponseWebApiClient.PromiseWebApiClient.Requests.Request Source: WebApiClient.ChangeSet.js (function(undefined) { &quot;use strict&quot;; var instanceCount = 1; /** * Change sets are containers for requests inside batch requests. * All requests inside a change set fail or succeed together. * No GET requests are allowed inside change sets. * @constructor * @see https://msdn.microsoft.com/en-us/library/mt607719.aspx#bkmk_ChangeSets * @param {Object} [parameters] * @param {String} [parameters.name] The name of the change set (should be unique for this batch). Auto generated if ommitted * @param {Array&lt;Request&gt;} [parameters.requests] Array of _POST_ requests for this change set. No get requests are allowed inside change sets. Initialized as empty array if ommitted * @memberof module:WebApiClient */ var ChangeSet = function (parameters) { var params = parameters || {}; /** * @property {String} name - Name of the change set * @this {ChangeSet} */ this.name = params.name || &quot;changeset_&quot; + instanceCount++; /** * @property {Array&lt;Request&gt;} requests - Requests included in the change set. Only non GET requests are allowed. * @this {ChangeSet} */ this.requests = params.requests || []; }; /** * @description Converts current change set into a string representation for including in the batch body * @return {String} * @this {ChangeSet} */ ChangeSet.prototype.stringify = function () { var payload = &quot;&quot;; var contentId = 1; for (var i = 0; i &lt; this.requests.length; i++) { payload += &quot;--&quot; + this.name + &quot;\\n&quot;; payload += &quot;Content-Type: application/http\\n&quot;; payload += &quot;Content-Transfer-Encoding:binary\\n&quot;; var request = this.requests[i]; request.contentId = request.contentId || contentId++; payload += request.stringify() + &quot;\\n&quot;; // When all requests are stringified, we need a closing changeSet tag if (i === this.requests.length - 1) { payload += &quot;--&quot; + this.name + &quot;--\\n\\n&quot;; } } return payload; }; module.exports = ChangeSet; } ()); × Search results Close "},"WebApiClient.Response.js.html":{"id":"WebApiClient.Response.js.html","title":"Source: WebApiClient.Response.js","body":" Xrm-WebApi-Client Modules RequestsWebApiClient Classes WebApiClient.BatchWebApiClient.BatchRequestWebApiClient.BatchResponseWebApiClient.ChangeSetWebApiClient.ResponseWebApiClient.PromiseWebApiClient.Requests.Request Source: WebApiClient.Response.js (function(undefined) { &quot;use strict&quot;; function ParseContentId (rawData) { var contentIdRaw = (/^Content-ID: ([0-9]+)$/m).exec(rawData); if (contentIdRaw &amp;&amp; contentIdRaw.length &gt; 1) { return contentIdRaw[1]; } return null; } function ParsePayload (rawData) { var payloadRaw = (/^{[\\s\\S]*?(?=^}$)^}$/m).exec(rawData); if (payloadRaw &amp;&amp; payloadRaw.length &gt; 0) { return JSON.parse(payloadRaw[0]); } return null; } function ParseStatus (rawData) { var statusRaw = (/^HTTP\\/1\\.1 ([0-9]{3,3}).*$/m).exec(rawData); if (statusRaw &amp;&amp; statusRaw.length &gt; 1) { return statusRaw[1]; } return null; } function ParseHeaders (rawData) { var headersRaw = (/HTTP\\/1.1.*[\\r\\n]+([\\S\\s]*)?(?={|$)/g).exec(rawData); if (headersRaw &amp;&amp; headersRaw.length &gt; 1) { var headers = {}; var headersSplit = headersRaw[1].split(/[\\r\\n]/); for (var i = 0; i &lt; headersSplit.length; i++) { var line = headersSplit[i]; var delimiterIndex = line.indexOf(&quot;: &quot;); var key = line.substring(0, delimiterIndex); if (!key) { continue; } // Start after delimiterIndex (which is two chars long) var value = line.substring(delimiterIndex + 2); headers[key] = value; } return headers; } return null; } /** * Response returned for every requests inside a batch. * @constructor * @see https://msdn.microsoft.com/en-us/library/mt607719.aspx#bkmk_Example * @param {Object} [parameters] * @param {String} [parameters.contentId] Content ID for this response. You can identify which request this response belongs to, if the Content-Id was set on the request as well * @param {Object} [parameters.payload] Message body returned for this response, parsed JSON object * @param {string} [parameters.status] HTTP status code returned for this response * @param {Object} [parameters.headers] Headers returned for this response. Header keys are set as object keys with the corresponding values * @param {string} [parameters.rawData] Text fragment returned for this response. Will be used for parsing other properties if passed * @memberof module:WebApiClient */ var Response = function (parameters) { var params = parameters || {}; if (!params.rawData) { /** * @property {String} contentId - Content ID for this response. You can identify which request this response belongs to, if the Content-Id was set on the request as well * @this {Response} */ this.contentId = params.contentId; /** * @property {Object} payload - Message body returned for this response, parsed JSON object * @this {Response} */ this.payload = params.payload; /** * @property {String} status - HTTP status code returned for this response * @this {Response} */ this.status = params.status; /** * @property {String} headers - Headers returned for this response. Header keys are set as object keys with the corresponding values * @this {Response} */ this.headers = params.headers; } else { var rawData = params.rawData; this.contentId = ParseContentId(rawData); this.payload = ParsePayload(rawData); this.status = ParseStatus(rawData); this.headers = ParseHeaders(rawData); } }; module.exports = Response; } ()); × Search results Close "},"WebApiClient.js.html":{"id":"WebApiClient.js.html","title":"Source: WebApiClient.js","body":" Xrm-WebApi-Client Modules RequestsWebApiClient Classes WebApiClient.BatchWebApiClient.BatchRequestWebApiClient.BatchResponseWebApiClient.ChangeSetWebApiClient.ResponseWebApiClient.PromiseWebApiClient.Requests.Request Source: WebApiClient.js (function(undefined) { &quot;use strict&quot;; // Get WebApiClient core var WebApiClient = require(&quot;./WebApiClient.Core.js&quot;); /** * This is the bundled version of bluebird for usage as polyfill in browsers that don't support promises natively * @class * @see https://github.com/petkaantonov/bluebird * @memberof module:WebApiClient * @alias WebApiClient.Promise */ WebApiClient.Promise = require(&quot;bluebird&quot;).noConflict(); // Attach requests to core WebApiClient.Requests = require(&quot;./WebApiClient.Requests.js&quot;); // Attach batch to core WebApiClient.Batch = require(&quot;./WebApiClient.Batch.js&quot;); // Attach changeSet to core WebApiClient.ChangeSet = require(&quot;./WebApiClient.ChangeSet.js&quot;); // Attach batchRequest to core WebApiClient.BatchRequest = require(&quot;./WebApiClient.BatchRequest.js&quot;); // Attach batchResponse to core WebApiClient.BatchResponse = require(&quot;./WebApiClient.BatchResponse.js&quot;); // Attach response to core WebApiClient.Response = require(&quot;./WebApiClient.Response.js&quot;); // Export complete WebApiClient module.exports = WebApiClient; } ()); × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Xrm-WebApi-Client Modules RequestsWebApiClient Classes WebApiClient.BatchWebApiClient.BatchRequestWebApiClient.BatchResponseWebApiClient.ChangeSetWebApiClient.ResponseWebApiClient.PromiseWebApiClient.Requests.Request Modules Classes Batch BatchRequest BatchResponse ChangeSet Response Promise Request × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Xrm-WebApi-Client Modules RequestsWebApiClient Classes WebApiClient.BatchWebApiClient.BatchRequestWebApiClient.BatchResponseWebApiClient.ChangeSetWebApiClient.ResponseWebApiClient.PromiseWebApiClient.Requests.Request Classes Classes Batch BatchRequest BatchResponse ChangeSet Response Promise Request × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Xrm-WebApi-Client Modules RequestsWebApiClient Classes WebApiClient.BatchWebApiClient.BatchRequestWebApiClient.BatchResponseWebApiClient.ChangeSetWebApiClient.ResponseWebApiClient.PromiseWebApiClient.Requests.Request Dynamics CRM JavaScript Web API Client This is a framework for easing working with the Dynamics CRM WebApi using JavaScript.It uses the awesome BlueBird framework for handling requests asynchronously based on promises.The framework is supposed to be executed on CRM forms or on CRM web ressources, where the CRM context is available.In addition to that, usage for single page applications outside of CRM is also possible.For running from custom web resources, be sure that the GetGlobalContext function is available, as the client will try to retrieve the context on its own. Index Dynamics CRM JavaScript Web API Client Requirements CRM Browser How to obtain it NPM GitHub Release How to build it Operations Synchronous vs Asynchronous Create Return created record in create response Retrieve Retrieve single records Retrieve by ID Retrieve by alternate key Retrieve multiple records Retrieve by query expression Retrieve by FetchXml Auto expand collection-valued navigation properties Update Update by alternate key Return updated record in update response Clear lookup value Delete Delete by alternate key Delete single property Associate Disassociate Execute No parameter request Parametrized request Send Batch How to create batch requests Batch Responses Request failures Configuration Errors Set Names Not yet implemented requests Promises External Access Single Page Application Headers Header Format Default Headers Request Headers Page size API Version Remarks CRM App RequirementsCRMThis framework targets the Dynamics CRM WebApi, therefore CRM 2016 (&gt;= v8.0) is needed. BrowserAlthough using Promises, some legacy browsers are still supported, since bluebird is used as Promise polyfill.Bluebird is automatically included in the bundled release, no additional steps required.For a list of supported browsers, check the bluebird platform support. How to obtain itNPMThis framework is on npm as UMD, thanks to the standalone option of browserify. The package name is xrm-webapi-client, check it out: GitHub ReleaseYou can always download the browserified version of this framework by downloading the release.zip file from the latest release. How to build itYou'll have to install npm on your machine. For bootstrapping, simply run npm install once initially.For every build, you can just call npm run build. You'll find the build output in the Publish directory. OperationsSynchronous vs AsynchronousPer default, all requests are sent asynchronously.This is the suggested way of sending requests, however, sometimes there is the need for using synchronous requests. Be sure to avoid synchronous requests if it is possible and use asynchronous requests instead. For sending requests synchronously, you can either set WebApiClient.Async to false, which will configure the WebApiClient to send all requests synchronously, or pass an async property in your request, like so: var request = { entityName: &quot;account&quot;, entity: {name: &quot;Adventure Works&quot;}, async: false }; try { var response = WebApiClient.Create(request); // Process response } catch (error) { // Handle error }CreateThe client supports creation of records. You have to pass the entity logical name, and a data object: var request = { entityName: &quot;account&quot;, entity: {name: &quot;Adventure Works&quot;} }; WebApiClient.Create(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });Return created record in create responseThis feature is available from Dynamics365 v8.2 upwards.For returning the full record that was created from your request, set an appropriate Prefer header as follows: var request = { entityName: &quot;account&quot;, entity: {name: &quot;Adventure Works&quot;}, headers: [{key: &quot;Prefer&quot;, value: &quot;return=representation&quot;}] }; WebApiClient.Create(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });RetrieveThe client supports retrieving of records by Id, by alternate key, fetchXml and query expressions.For retrieving by alternate key, pass an array of objects that each have a property and a value property.You have to pass at least the entity logical name.You can always pass query parameters which will be appended to your retrieve requests. Retrieve single recordsRetrieve by IDvar request = { entityName: &quot;account&quot;, entityId: &quot;00000000-0000-0000-0000-000000000001&quot; }; WebApiClient.Retrieve(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });Retrieve by alternate keyvar request = { entityName: &quot;contact&quot;, alternateKey: [ { property: &quot;firstname&quot;, value: &quot;Joe&quot; }, { property: &quot;emailaddress1&quot;, value: &quot;abc@example.com&quot;} ] }; WebApiClient.Retrieve(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });Retrieve multiple recordsRetrieve of multiple records uses paging. Per default you can set a page size on your requests, however this is limited to 5000 records.If you want to really retrieve all records, set WebApiClient.ReturnAllPages to true, as it is by default false, like this: WebApiClient.ReturnAllPages = true;By setting this to true, each retrieve multiple request will check for an @odata.nextLink property inside the response, call the next page and concatenate the results, until all records have been retrieved. You can also pass this option per-request, like this: var request = { entityName: &quot;account&quot;, queryParams: &quot;?$select=name,revenue,&amp;$orderby=revenue asc,name desc&amp;$filter=revenue ne null&quot;, returnAllPages: true };Retrieve by query expressionvar request = { entityName: &quot;account&quot;, queryParams: &quot;?$select=name,revenue,&amp;$orderby=revenue asc,name desc&amp;$filter=revenue ne null&quot; }; WebApiClient.Retrieve(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });Retrieve by FetchXmlFetchXml requests have some special behaviour implemented. Short fetchXml will be sent as GET request using a fetchXml URL query parameter.There is however an URL length limit of 2048 chars, so large fetchXml requests would fail, since they exceed this limit.Since release v3.1.0, the request will automatically be sent as POST batch request, so that large fetchXml can be executed as well.You don't have to do anything for this to happen, the URL length is checked automatically before sending the request. var request = { entityName: &quot;account&quot;, fetchXml: &quot;&lt;fetch mapping='logical'&gt;&quot; + &quot;&lt;entity name='account'&gt;&quot; + &quot;&lt;attribute name='accountid'/&gt;&quot; + &quot;&lt;attribute name='name'/&gt;&quot; + &quot;&lt;/entity&gt;&quot; + &quot;&lt;/fetch&gt;&quot; }; WebApiClient.Retrieve(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });Auto expand collection-valued navigation propertiesWhen retrieving collection-valued navigation properties, the expand is being deferred, i.e. you don't retrieve immediate results, but a property ending in &quot;@odata.nextLink&quot; that contains an URL to the results for this expand. You can read more about this here.For easing to retrieve these, we can use the WebApiClient.Expand function. It takes an array of records and expands all properties, that end in &quot;@odata.nextLink&quot;.You can additionally pass headers to the request, that will be appended to each retrieve request for properties. WebApiClient.Retrieve({ entityName: &quot;account&quot;, queryParams: &quot;?$expand=contact_customer_accounts&quot; }) .then(function(response){ return WebApiClient.Expand({ records: response.value }); }) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });UpdateUpdate requests are supported. You have to pass the entity logical name, the ID of the record to update and an update object: var request = { entityName: &quot;account&quot;, entityId: &quot;00000000-0000-0000-0000-000000000001&quot;, entity: { name: &quot;Contoso&quot; } }; WebApiClient.Update(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });Update by alternate keyvar request = { entityName: &quot;contact&quot;, alternateKey: [ { property: &quot;firstname&quot;, value: &quot;Joe&quot; }, { property: &quot;emailaddress1&quot;, value: &quot;abc@example.com&quot;} ], entity: { lastname: &quot;Doe&quot; } }; WebApiClient.Update(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });Return updated record in update responseThis feature is available from Dynamics365 v8.2 upwards.For returning the full record after applying the updates from your request, set an appropriate Prefer header as follows: var request = { entityName: &quot;account&quot;, entityId: &quot;00000000-0000-0000-0000-000000000001&quot;, entity: { name: &quot;Contoso&quot; }, headers: [{key: &quot;Prefer&quot;, value: &quot;return=representation&quot;}] }; WebApiClient.Update(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });Clear Lookup valueIf you're trying to clear a lookup value using an update with a null value, it might very well be, that it simply does nothing, or fails with an error such as Property _pub_field_value cannot be updated to null. The reference property can only be deleted.In this case, you can not use an update request for clearing the lookup. Take a look at the delete single property section. DeleteDelete requests are supported. You have to pass the entity logical name, and ID of the record to delete: var request = { entityName: &quot;account&quot;, entityId: &quot;00000000-0000-0000-0000-000000000001&quot; }; WebApiClient.Delete(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });Delete by alternate keyvar request = { entityName: &quot;contact&quot;, alternateKey: [ { property: &quot;firstname&quot;, value: &quot;Joe&quot; }, { property: &quot;emailaddress1&quot;, value: &quot;abc@example.com&quot;} ] }; WebApiClient.Delete(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });Delete single propertyYou can delete single properties by passing the field to clear as queryParams with a preceding slash, like &quot;/telephone1&quot;.If it is a lookup, you'll have to prepend &quot;/$ref&quot;, such as &quot;/primarycontactid/$ref&quot;. var request = { entityName: &quot;account&quot;, entityId: &quot;00000000-0000-0000-0000-000000000001&quot;, queryParams: &quot;/primarycontactid/$ref&quot; }; WebApiClient.Delete(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });AssociateAssociate requests are supported. You have to pass the relationship name, a source and a target entity.This example associates an opportuntiy to an account: var request = { relationShip: &quot;opportunity_customer_accounts&quot;, source: { entityName: &quot;opportunity&quot;, entityId: &quot;00000000-0000-0000-0000-000000000001&quot; }, target: { entityName: &quot;account&quot;, entityId: &quot;00000000-0000-0000-0000-000000000002&quot; } }; WebApiClient.Associate(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });DisassociateDisassociate requests are supported. You have to pass the relationship name, a source and a target entity.This example disassociates an opportuntiy from an account: var request = { relationShip: &quot;opportunity_customer_accounts&quot;, source: { entityName: &quot;opportunity&quot;, entityId: &quot;00000000-0000-0000-0000-000000000001&quot; }, target: { entityName: &quot;account&quot;, entityId: &quot;00000000-0000-0000-0000-000000000002&quot; } }; WebApiClient.Disassociate(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });ExecuteThere is support for executing actions / functions without having to use SendRequest.The WebApiClient has a function WebApiClient.Execute, which takes a request as parameter.Requests are objects that base on the WebApiClient.Requests.Request base request.When wanting to send an already implemented request using Execute, you can either use the blank request (such as the WhoAmIRequest, that does not need any parameters), or in case it needs parameters, extend an existing request. Missing or custom action requests can be implemented as described here. Check the wiki for a list of requests that are implemented in the current release and examples on how to send them! No parameter requestThe WhoAmI request does not need any parameters, therefore we can just pass the blank request: var request = WebApiClient.Requests.WhoAmIRequest; WebApiClient.Execute(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });Parametrized requestMost requests need further parameters for being sent.When needing to send those requests, start with the blank request and call the function &quot;with&quot; on it, passing the needed parameters as object to it. Your passed-in parameters override possibly existing parameters with the same name. The following parameters are supported: method - HTTP method for request (Required, but defined by request) name - Name of the request as used for the URL (Required, but defined by request) bound - Pass true if request is bound to a record, false if not. Has consequences for automatic URL building. By default false and defined by request. entityName - Name of the request's target entity. Defined by request if always the same. entityId - ID of the request's target record payload - Object that is sent as payload for the request headers - Headers that should be set on the request urlParams - Any parameters that have to be embedded in the request URL, as described here. Pass an object with parameter names as keys and the corresponding values. Sample request for AddToQueue: var request = WebApiClient.Requests.AddToQueueRequest .with({ entityId: &quot;56ae8258-4878-e511-80d4-00155d2a68d1&quot;, payload: { Target: { activityid: &quot;59ae8258-4878-e511-80d4-00155d2a68d1&quot;, &quot;@odata.type&quot;: &quot;Microsoft.Dynamics.CRM.letter&quot; } } }); WebApiClient.Execute(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });Send BatchThere is support for sending multiple requests as a batch. Batch requests can contain retrieve requests and change sets. Change sets can contain requests themselves, however they must not contain other change sets. Requests directly attached to batch requests have to be GET requests, they must not be added to change sets, since those have to contain requests, that change data.Batch requests provide transactional functionality, so all operations contained in one change set will roll back, if any of them fails.You can read more about batch requests in general here.There is also a useful OData Reference covering this topic (albeit v3.0). How to create batch requestsFor creating requests for usage inside batches, you can either create a WebApiClient.BatchRequest object using its constructor, or easier, call one of the WebApiClient functions and pass asBatch: true as parameter. All functions, such as CRUD, Execute and so on support this parameter. The only exception to it is the Expand function. Below is an example for creating two tasks attached to an account in one change set, while returning the records created.Afterwards, the account they were attached to is returned: WebApiClient.Create({entityName: &quot;account&quot;, entity: { name: &quot;Test&quot; }}) .then(function (account) { var accountId = account.substring(account.indexOf(&quot;(&quot;)).replace(&quot;(&quot;, &quot;&quot;).replace(&quot;)&quot;,&quot;&quot;); var batch = new WebApiClient.Batch({ changeSets: [ new WebApiClient.ChangeSet({ requests: [ WebApiClient.Create({ entityName: &quot;task&quot;, entity: { subject: &quot;Task 1 in batch&quot;, &quot;regardingobjectid_account_task@odata.bind&quot;: &quot;/accounts(&quot; + accountId + &quot;)&quot; }, headers: [{key: &quot;Prefer&quot;, value:&quot;return=representation&quot;}], asBatch: true }), WebApiClient.Create({ entityName: &quot;task&quot;, entity: { subject: &quot;Task 2 in batch&quot;, &quot;regardingobjectid_account_task@odata.bind&quot;: &quot;/accounts(&quot; + accountId + &quot;)&quot; }, headers: [{key: &quot;Prefer&quot;, value:&quot;return=representation&quot;}], asBatch: true }) ] })], requests: [ WebApiClient.Retrieve({ entityName: &quot;account&quot;, entityId: accountId, asBatch: true }) ] }); return WebApiClient.SendBatch(batch); }) .then(function(result) { if(result.isFaulted) { console.log(result.errors); } // Logs BatchResponse with name, batchResponses array and changeSetResponses array console.log(result); }) .catch(function(error) { // Handle network error or similar });Note: Above code is only an example, you could also create your batch and change sets separately and add the change sets to batch.changeSets, requests inside the change sets to changeSet.requests and plain batch requests to batch.requests, which are all arrays. Batch ResponsesCalls to WebApiClient.SendBatch will return a BatchResponse.A batch response consist of an array batchResponses, that contains all responses for GET requests, that were directly attached to the batch and an array changeSetResponses, that contains one change set response for each change set that was sent.Each change set response contains its own responses array, with responses for each request inside the changset. At the top level, each batch response also has a name, an isFaulted property that evaluates to true, if any of the requests failed and an errors array that contains all responses for failed requests. The lowest level responses all contain a headers object, so you can access headers easier (e.g. headers[&quot;OData-EntityId&quot;]), a payload object, a status (such as &quot;200&quot;) and a contentId, if the requests inside the change set had one set. Scheme of a batch response: batchResponses (array) Response (WebApiClient.Response) contentId (string) headers (array of string * string) payload (object) status (string) ... changeSetResponses (array) changeSetResponse (object) name (string) responses (array) Response (WebApiClient.Response) contentId (string) headers (array of string * string) payload (object) status (string) ... errors (array of WebApiClient.Response) isFaulted (bool) name (string) Request failuresIf a request inside the batch requests or a change set fails, the batch response property isFaulted will have the value true.You can get a collection of all errors using the response property errors. This is all inside the then handler, remember that you should still configure a catch handler, as this will be needed if a requests fails due to network errors or similar. ConfigurationWhen having to set multiple configuration settings for the WebApiClient, you can use the Configure function, which gets an object passed with keys and values, that get projected onto the WebApiClient: WebApiClient.Configure({ ApiVersion: &quot;8.2&quot;, ReturnAllPages: true, PrettifyErrors: false });ErrorsIf errors occur during processing of requests, the WebAPI client by default throws an error with the text that follows this format: xhr.statusText: xhr.response.message, i.e. &quot;Internal Server Error: The function parameter 'EntityMoniker' cannot be found.Parameter name: parameterName&quot;. For returning the whole stringified JSON response including a custom xhrStatusText property, set WebApiClient.PrettifyErrors = false;Set NamesSet names are automatically generated according to WebApi rules and based on the entityName parameter in your request.However there are some set names, that are not generated according to naming rules, for example ContactLeads becomes contactleadscollection. For handling those corner cases, each request allows to pass an overriddenSetName instead of the entity name, so that you can directly pass those set names that break naming rules. This should happen very rarely.Example of passing overriddenSetName: var request = { overriddenSetName: &quot;contactleadscollection&quot;, entity: {name: &quot;Contoso&quot;} }; WebApiClient.Create(request) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });Not yet implemented requestsIf you need to use requests, that are not yet implemented (such as custom actions), you can create an executor for the missing request and append it to the WebApiClient.Requests object (if you want to reuse it). Be sure to create your missing request by calling Object.create on the base request object.This might look something like this: WebApiClient.Requests.AddToQueueRequest = WebApiClient.Requests.Request.prototype.with({ method: &quot;POST&quot;, name: &quot;AddToQueue&quot;, bound: true, entityName: &quot;queue&quot; });For further explanations regarding these requests, please check here.All requests should be implemented basically by now, in case of any errors in the implementations, you can override any property using the with function as described here. Alternatively, you can use the WebApiClient.SendRequest function.In combination with WebApiClient.GetApiUrl and WebApiClient.GetSetName you can easily build up your request url, set your HTTP method and attach additional payload or headers. An example of a custom implementation of the WinOpportunity request: var url = WebApiClient.GetApiUrl() + &quot;WinOpportunity&quot;; var opportunityId = &quot;00000000-0000-0000-0000-000000000001&quot;; var payload = { &quot;Status&quot;: 3, &quot;OpportunityClose&quot;: { &quot;subject&quot;: &quot;Won Opportunity&quot;, &quot;opportunityid@odata.bind&quot;: &quot;/&quot; + WebApiClient.GetSetName(&quot;opportunity&quot;) + &quot;(&quot; + opportunityId + &quot;)&quot; } }; WebApiClient.SendRequest(&quot;POST&quot;, url, payload) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });PromisesThis client uses bluebird internally for handling promises in a cross-browser compliant way.Therefore the promises returned by all asynchronous requests are also bluebird promises.Bluebird itself is not exported globally anymore as of v3.0.0, but can be accessed by using WebApiClient.Promise.This decision was made for not causing issues with other scripts. Using promises you can do something like this, too: var requests = []; for (var i = 0; i &lt; 5; i++) { var request = { entityName: &quot;account&quot;, entity: {name: &quot;Adventure Works Nr. &quot; + i} }; requests.push(WebApiClient.Create(request)); } WebApiClient.Promise.all(requests) .then(function(response){ // Process response }) .catch(function(error) { // Handle error });External AccessExternal access to CRM, that is accessing CRM without being on a CRM form or having a ClientGlobalContext.aspx is supported.As OAuth is required for authenticating, only CRM online and CRM On-Premises with IFD and Azure AD are supported. You'll have to register the WebApiClient as App in Azure AD, which is described in MSDN. Single Page ApplicationThere is support for using the client inside external single page applications. There is a minimal working example in the sample folder. HeadersThere is a defined set of default headers, which are sent on each request, as well as per-request headers.Per-request headers override possibly existing default headers with the same key value. Header FormatHeaders are represented as objects containing a key and a value property: var header = { key: &quot;headerKey&quot;, value: &quot;headerValue&quot; };Default HeadersBy default there is a defined set of default headers, that will be sent with each request.The default headers can be retrieved using the WebApiClient.GetDefaultHeaders function.You can however add own default headers by using the WebApiClient.AppendToDefaultHeaders function, which takes as much headers as dynamic arguments as you like. Example: var header = {key: &quot;newHeader&quot;, value: &quot;newValue&quot;}; WebApiClient.AppendToDefaultHeaders (header);Request HeadersYou can also attach headers per request, all request parameters have a headers property, that can be used for passing per-request headers. This could look something like this: // Parameters for create request var request = { entityName: &quot;account&quot;, entity: {name: &quot;Adventure Works&quot;}, headers: [ { key: &quot;headerKey&quot;, value: &quot;headerValue&quot; }] };Page sizeIf you want to set a max page size for your request (supported are up to 5000 records per page), you can pass the following header: headers: [ { key: &quot;Prefer&quot;, value: &quot;odata.maxpagesize=5000&quot; }]API VersionThe default API version is 8.0.You can however change it to 8.1 if needed by using WebApiClient.ApiVersion = &quot;8.1&quot;;RemarksCRM AppFor using WebApiClient with the CRM App, you'll have to use the normal (= not uglified) version.When using uglified JS in the CRM App, you might receive invalid character errors. This is not only valid for the WebApiClient, but also for some other uglified code. × Search results Close "},"module-Requests.html":{"id":"module-Requests.html","title":"Module: Requests","body":" Xrm-WebApi-Client Modules RequestsWebApiClient Classes WebApiClient.BatchWebApiClient.BatchRequestWebApiClient.BatchResponseWebApiClient.ChangeSetWebApiClient.ResponseWebApiClient.PromiseWebApiClient.Requests.Request Module: Requests This is the collection of all preimplemented Web API actions and functions Source: WebApiClient.Requests.js, line 1 Members AddItemCampaignActivityRequest Adds an item to a campaign activity. Source: WebApiClient.Requests.js, line 1995 See: https://msdn.microsoft.com/en-us/library/mt607559.aspx AddItemCampaignRequest Adds an item to a campaign. Source: WebApiClient.Requests.js, line 1973 See: https://msdn.microsoft.com/en-us/library/mt607569.aspx AddListMembersListRequest Adds members to a list. Source: WebApiClient.Requests.js, line 2013 See: https://msdn.microsoft.com/en-us/library/mt607641.aspx AddMemberListRequest Adds a member to a list (marketing list). Source: WebApiClient.Requests.js, line 2031 See: https://msdn.microsoft.com/en-us/library/mt607495.aspx AddMembersTeamRequest Adds members to a team. Source: WebApiClient.Requests.js, line 2057 See: https://msdn.microsoft.com/en-us/library/mt607496.aspx AddPrincipalToQueueRequest Adds the specified principal to the list of queue members. Source: WebApiClient.Requests.js, line 2083 See: https://msdn.microsoft.com/en-us/library/mt593089.aspx AddPrivilegesRoleRequest Adds a set of existing privileges to an existing role. Source: WebApiClient.Requests.js, line 2109 See: https://msdn.microsoft.com/en-us/library/mt607862.aspx AddRecurrenceRequest Adds recurrence information to an existing appointment. Source: WebApiClient.Requests.js, line 2135 See: https://msdn.microsoft.com/en-us/library/mt607566.aspx AddSolutionComponentRequest Adds a solution component to an unmanaged solution. Source: WebApiClient.Requests.js, line 2161 See: https://msdn.microsoft.com/en-us/library/mt593057.aspx AddToQueueRequest Moves an entity record from a source queue to a destination queue. Source: WebApiClient.Requests.js, line 2179 See: https://msdn.microsoft.com/en-us/library/mt607880.aspx AddUserToRecordTeamRequest Adds a user to the auto created access team for the specified record. Source: WebApiClient.Requests.js, line 2205 See: https://msdn.microsoft.com/en-us/library/mt607951.aspx ApplyRecordCreationAndUpdateRuleRequest Applies record creation and update rules to activities in 365 created as a result of the integration with external applications. Source: WebApiClient.Requests.js, line 2231 See: https://msdn.microsoft.com/en-us/library/mt608069.aspx ApplyRoutingRuleRequest Applies the active routing rule to an incident. Source: WebApiClient.Requests.js, line 2249 See: https://msdn.microsoft.com/en-us/library/mt608125.aspx AutoMapEntityRequest Generates a new set of attribute mappings based on the metadata. Source: WebApiClient.Requests.js, line 2267 See: https://msdn.microsoft.com/en-us/library/mt607766.aspx BookRequest Schedules or &quot;books&quot; an appointment, recurring appointment, or service appointment (service activity). Source: WebApiClient.Requests.js, line 2285 See: https://msdn.microsoft.com/en-us/library/mt718079.aspx BulkDeleteRequest Submits a bulk delete job that deletes selected records in bulk. This job runs asynchronously in the background without blocking other activities. Source: WebApiClient.Requests.js, line 2303 See: https://msdn.microsoft.com/en-us/library/mt491158.aspx BulkDetectDuplicatesRequest Submits an asynchronous system job that detects and logs multiple duplicate records. Source: WebApiClient.Requests.js, line 2321 See: https://msdn.microsoft.com/en-us/library/mt491162.aspx CalculateActua     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
